<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
      <table>
        <tbody>
          <tr>
            <td rowspan="2" colspan="2"><img src="https://d3j0t7vrtr92dk.cloudfront.net/antra/1642697996_AntraLogo.png" /></td>
            <td>Software</td>
          </tr>
          <tr>
            <td>Developer</td>
          </tr>
        </tbody>
      </table>
</body>
